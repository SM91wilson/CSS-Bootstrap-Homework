<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Contact</title>
</head>
<body>
    <!-- same navbar with contact as the active link -->
    <nav class="navbar navbar-expand-sm navbar-light border-bottom border-light">
        <h1 class="col-12 col-sm-6 d-inline p-2 bd-highlight">Simon Wilson</h1>
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="Index.html"><h4>Home</h4></a>
            <a class="nav-item nav-link" href="Portfolio.html"><h4>Portfolio</h4></a>
            <a class="nav-item nav-link active" href="Contact.html"><h4>Contact</h4><span class="sr-only">(current)</span></a>

          </div>
        </div>
    </nav>

    <main class="col-12 col-sm-8 border border-light m-5 container rounded">
        <div class="row">
            <div class="col-12">
            <h2>Contact Me</h2>
            <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8">
                <!-- The form tag is used to signal the beginning of a form  -->
                <form>
                    <!-- input area for text -->
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="m-1 form-control">
                    </div>

                    <!-- input area for an email -->
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="m-1 form-control">
                    </div>

                    <!-- input area for a message -->
                    <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class=" m-1 form-control" rows="5"></textarea>
                    </div>

                    <button class="m-1 mb-3 btn btn-light" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    
<footer id="footer" class="border-top border-light fixed-bottom"></footer>
</body>
</html>
